<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/utility.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    <link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <script src="./assets/js/protect.js"></script>
    <script src="https://ewdtech.com/ewdtech/test/accountingSystem/assets/protect.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body oncontextmenu="return true" class="bg-yellow">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="login-content shadow">
                            <div class="login-form">
                                <div class="text-center mb-4">
                                        <img src="./assets/img/Group-17.png" alt="">
                                </div>
                                <form>
                                    <div class="form-group mb-3">
                                        <label class="mb-2">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group mb-3 position-relative">
                                        <label class="mb-2">Password</label>
                                        <input type="password" class="form-control" placeholder="Password" id="val_password">
                                        <i class="bi bi-eye-slash-fill trailPassword" onclick="changeType(this)"></i>
                                    </div>
                                    <div class="checkbox mb-3 d-flex justify-content-between">
                                        <label>
                                            <input type="checkbox"> Remember Me
                                        </label>
                                        <label class="pull-right">
                                            <a href="./reset-password.html">Forgotten Password?</a>
                                        </label>
    
                                    </div>
                                    <!-- <button type="submit" class="btn btn-primary btn-flat mb-3 mt-3 py-2">Login</button> -->
                                    <a href="./dashboard.html" class="btn btn-primary btn-flat mb-3 mt-3 py-2">Login</a>
                                    <div class="social-login-content">
                                        <div class="social-button">
                                            <button type="button" class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                              </svg> 
                                              Sign in with facebook
                                            </button>
                                        </div>
                                    </div>
                                    <div class="register-link my-4 text-center">
                                        <p>Don't have account ? <a href="./register.html"> Sign Up Here</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  



    




    <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script>
        
    const changeType = (e) =>{
        if(val_password.getAttribute('type') == 'password'){
            val_password.setAttribute('type','text');
            e.classList.remove('bi-eye-slash-fill')
            e.classList.add('bi-eye-fill')
        }else{
            val_password.setAttribute('type','password');
            e.classList.add('bi-eye-slash-fill')
            e.classList.remove('bi-eye-fill')
        }
    }
    </script>
</body>
</html>
